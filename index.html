<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khidki | Redirecting...</title>
    <script>
        (function() {
            function redirect() {
                console.log("Redirecting...");
                var width = window.innerWidth;
                var isMobile = width <= 768;
                var currentPage = window.location.pathname.split("/").pop();
                
                // Construct the target URL
                // We'll assume the files are in the same directory
                var target = isMobile ? 'portfolio_mobile.html' : 'portfolio.html';
                console.log(target);
                // Only redirect if we are not already on the target page (though this file itself is the router)
                // Since this file is `index.html` (or whatever the entry point is named), we just go to the target.
                
                // To avoid infinite loops if the user manually navigates back here, we just replace location.
                window.location.replace(target);
            }
            
            // Run immediately
            redirect();
            
            // Optional: Listen for resize, but usually we just want the initial load decision.
            // If the user resizes desktop <-> mobile, they might want to see the other view.
            // But since we are redirecting away from *this* file, we can't listen for resize *here*.
            // The destination pages could have logic to redirect back if needed, but for now let's keep it simple:
            // This file is just the entry point.
        })();
    </script>
    <style>
        body {
            background-color: #0d1a2d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <p>Loading...</p>
</body>
</html>
